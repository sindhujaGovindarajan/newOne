<html>
<head>
<style>
#overlay,#dullScreen,#dull
{
    position : absolute;
    top:0%;
    left:0%;
    width:100%;
    height : 100%;
    background  : #000;
	-ms-filter: 'progid:DXImageTransform.Microsoft.Alpha(Opacity=50)';
	filter: alpha(opacity=50);
	-moz-opacity: 0.5;
	-khtml-opacity: 0.5;
	opacity: 0.5;
    z-index : 200;
    display  : none;
}
</style>
<script>
function $(id)
{
	return document.getElementById(id);
}
function popUP()
{
	$('dullScreen').style.display = 'block';
}
</script>
</head>
<body>
<input type='submit' onclick='popUP()'></input>
<div id='dullScreen'></div>
<div id='popUp'></div>
</body>
</html>

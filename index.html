<html>
  <head>
    <link rel='import' href='item_templateFile.html' async></link>
  <link rel='import' href='itemCard_template.html' async></link>
<script src='webcomponents.min.js' type='text/javascript' ></script>
<style>
  *{position:relative}
  body,html
  {
    background:#fefefe;
    width:100%;
    height:100%;
    padding:0;
    margin:0;
    text-align:center;
    cursor:url('images/cursorCircle.png'), auto;
  }
  .itemsWrapper
  {
    width:90%;
    top:50px;
    margin:0 auto;
  }
</style>
</head>
<body onload='init()'>
  <div class='itemsWrapper' id='itemsWrapper'></div>
</body>
<script>
  var item_data = {
    'array':[{'data-img':'images/tomato.png','data-name':'Tomato','data-title':'I am a Tomato','data-category':'Vegetable'},{'data-img':'images/watermelon.png','data-name':'Watermelon','data-title':'I am a Watermelon','data-category':'Fruit'},{'data-img':'images/orange.png','data-name':'Orange','data-title':'We are a Oranges','data-category':'Fruit'}],
    'deleteItem':function(item)
    {
      var i = Array.prototype.indexOf.call($('itemsWrapper').childNodes, item);
      $('itemsWrapper').removeChild(item);
      this.array.splice(i,1);
    }
  };
  var myItem_Obj = {
    'createItem':function(item){
      $('itemsWrapper').innerHTML += "<my-item data-img='"+item['data-img']+"' data-name='"+item['data-name']+"' data-alt='"+item['data-name']+"' data-title='"+item['data-title']+"' data-category='"+item['data-category']+"'></my-item>";
      if(item_data.array.indexOf(item)==-1)
        item_data.array.push(item);
    },
    'addItemCard':function(){
      document.body.innerHTML += "<my-add-item data-img='images/UploadImg.svg' data-placeholder='ADD NAME....' data-alt='Upload Image' data-title='Upload Image' data-category='ADD CATEGORY....'></my-add-item>";
    }
  };
  function init()
  {
    $('itemsWrapper').innerHTML = '';
    var data = item_data.array;
    var i=0;
    iterateData();
    function iterateData()
    {
      if(data.length>i)
      {
        myItem_Obj.createItem(data[i]);
        i++;
        iterateData();
      }
      else
        myItem_Obj.addItemCard();
    }
  }
  function $(id){return document.getElementById(id);}
</script>
</html>

<!DOCTYPE HTML>
<html>
<head>
<style>
body
{
	width:100%;height:100%;
	-o-transition: background 0.3s ease;
	-moz-transition: background 0.3s ease;
	-ms-transition: background 0.3s ease;
	-webkit-transition: background 0.3s ease;
	transition: background 0.3s ease;
}
</style>
<script>
if(document.body)
	document.body.style.backgroundColor = 'rgb('+getRandomInt(0,205)+','+getRandomInt(0,255)+','+getRandomInt(0,255)+')';
window.setInterval( function()
{
	if(document.body) document.body.style.backgroundColor = 'rgb('+getRandomInt(0,205)+','+getRandomInt(0,255)+','+getRandomInt(0,255)+')';
}, 3000); 

function getRandomInt(min, max) 
{
	return Math.floor(Math.random() * (max - min + 1)) + min;
}
</script>
</head>
<body></body>
</html>

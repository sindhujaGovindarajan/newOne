<!DOCTYPE html>
<html>
<head>
<style>
.element {
    position: relative;
	width:100px;
	height:100px;
	background:pink;
}
.element:before {
    content: "\f112";
    font-family: FontAwesome;
    font-style: normal;
    font-weight: normal;
    text-decoration: inherit;
    color: #000;
    font-size: 18px;
    padding-right: 0.5em;
    position: absolute;
    top: 10px;
    left: 0;
}
</style>
</head>
<body>
<div class='element'></div>
</body>
</html>

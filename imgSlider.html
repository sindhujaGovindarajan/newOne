<html>
<head>
<script type="text/javascript"> 
var i = 0; 
var image = new Array();   
// LIST OF IMAGES
image[0] = "7039595-flowers-hd-wallpaper.jpg"; 
image[1] = "7038169-human-evolution-creative.jpg"; 
image[2] = "7025366-palm-creative.jpg";   

var k = image.length-1;    
var caption = new Array(); 

// LIST OF CAPTIONS 
caption[0] = "Caption for the first image"; 
caption[1] = "Caption for the second image"; 
caption[2] = "Caption for the third image"; 

function next(){
var el = document.getElementById("mydiv"); 
el.innerHTML=caption[i]; 
var img= document.getElementById("slide"); 
img.src= image[i]; 
if(i < k ) { i++;}  
else  { i = 0; }
}

function prev(){
var el = document.getElementById("mydiv"); 
el.innerHTML=caption[i]; 
var img= document.getElementById("slide"); 
img.src= image[i]; 
if(i >0 ) { i--;}  
else  { i = k; }
}

function swapImage(){ 
var el = document.getElementById("mydiv"); 
el.innerHTML=caption[i]; 
var img= document.getElementById("slide"); 
img.src= image[i]; 
if(i < k ) { i++;}  
else  { i = 0; }

//setTimeout("swapImage()",5000); 
} 
function addLoadEvent(func) { 
	var oldonload = window.onload; 
	if (typeof window.onload != 'function') { 
		window.onload = func; 
	}
	else  { 
			window.onload = function() { 
				if (oldonload) { 
					oldonload(); 
				} 
			func(); 
		} 
	} 
} 
addLoadEvent(function() { 
swapImage(); 
});  
</script> 
</head>
<body>
<table style="border:none;background-color:transparent;"> 
	<tr> 
		<td><img onclick="prev()" title="Previous" alt ="Prev" height="25" width="15"src="prev.jpg"/></td>
		<td><img name="slide" id="slide" alt ="my images" height="285" width="485" src="image-1.png"/> </td> 
		<td><img onclick="next()" title="Next" alt ="Next" height="25" width="15" src="next.jpg"/> </td>
	</tr> 
	<tr>
		<td></td>
		<td align="center"style="font:small-caps bold 15px georgia; color:blue;"> 
			<div id ="mydiv"></div>
		</td> 
		<td></td>
	</tr>  
</table>
</body>
</html>
